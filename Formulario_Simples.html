<html>
    <body>
        <h1>Formulário</h1>
        <p>Nome:</p>
        <input type="text" name="nome" id="nome" placeholder="Digite seu Nome..."> <br>
        <p id="validaNome"></p>

        <p>E-mail:</p>
        <input type="text" name="email" id="email" placeholder="Digite seu email..."> <br>
        <p id="validaEmail"></p>

        <p>Senha:</p>
        <input type="password" name="senha" id="senha" placeholder="Digite sua senha..."> <br>
        <p id="validaSenha"></p>
        
        <input type="checkbox" name="termos" id="termos"> <br>
        <button type="submit" id="butaoEnviar">Enviar</button>
        <br>
        <br>
        <p id="valoresDigitados"></p>

    </body>
    <script>
        const butao = document.getElementById("butaoEnviar");
        const regexEmail = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        butao.addEventListener("click", function(){
            nome = document.getElementById("nome").value
            email = document.getElementById("email").value
            senha = document.getElementById("senha").value
            termos = document.getElementById("termos").value
            validaEmail = document.getElementById("validaEmail")
            validaNome = document.getElementById("validaNome")
            valoresDigitados = document.getElementById("valoresDigitados")

            //Valida Email
            if(regexEmail.test(email)){
                validaEmail.textContent= "✅ E-mail válido!"
                validaEmail.style.color= "green"                
            }
            else{
                validaEmail.textContent= "E-mail invalido!"
                validaEmail.style.color= "red"
            }
            //Valida Senha
            if(senha.length > 8 && senha.length <13){
                validaSenha.textContent= "✅ Senha válido!"
                validaSenha.style.color= "green"
            }
            else{
                validaSenha.textContent= "Senha inválida! A senha tem que ter entre 8 e 13 caracteres."
                validaSenha.style.color= "red"
            }
            //Valida Nome
            if(nome.length > 5 && nome.length <35){
                validaNome.textContent= "✅ Nome válido!"
                validaNome.style.color= "green"
            }
            else{
                validaNome.textContent= "Nome invalido! O nome tem que ter entre 5 e 35 caracteres"
                validaNome.style.color= "red"
            }
            
            valoresDigitados.innerHTML = `Nome: ${nome} <br> Email: ${email} <br> Termos: ${termos}`

        })
    </script>
</html>
